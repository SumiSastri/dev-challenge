<body>
    <div class="container-fluid">
        <h3>Add suppliers & products</h3>

        <form id="form-create-records">

            <label for="price">Price</label>
            <input type="text" id="price-input" value="" class="form-control" placeholder="Insert price (Â£)">
            <br>

                Record</button>
        </form>

        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <h1 class="page-header">Search by supplier, product or price</h1>
                <div><input type="text" name="search" id="search" class="form-control"
                        placeholder="Type your search here">
                </div>
            </div>
        </div>
        <!-- injected via jquery with backend data -->
